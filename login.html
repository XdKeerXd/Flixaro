<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Flixaro</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¬</text></svg>">
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(229, 9, 20, 0.1) 0%, transparent 50%);
            animation: pulse 15s ease-in-out infinite
        }

        @keyframes pulse {

            0%,
            100% {
                transform: translate(0, 0)
            }

            50% {
                transform: translate(5%, 5%)
            }
        }

        .particles {
            position: fixed;
            inset: 0;
            overflow: hidden;
            pointer-events: none
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(229, 9, 20, 0.5);
            border-radius: 50%;
            animation: float 20s linear infinite
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0
            }

            10% {
                opacity: 1
            }

            90% {
                opacity: 1
            }

            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0
            }
        }

        .container {
            width: 100%;
            max-width: 440px;
            animation: slideUp .6s ease
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 32px
        }

        .logo a {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 2rem;
            font-weight: 800;
            color: #e50914;
            text-decoration: none
        }

        .logo span {
            font-size: 2.5rem
        }

        .card {
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5)
        }

        h1 {
            color: #fff;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 8px
        }

        .subtitle {
            color: #888;
            text-align: center;
            font-size: .95rem;
            margin-bottom: 28px
        }

        .form-group {
            margin-bottom: 18px
        }

        .form-group label {
            display: block;
            color: #aaa;
            font-size: .85rem;
            margin-bottom: 6px;
            font-weight: 500
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all .3s ease
        }

        .form-group input:focus {
            outline: none;
            border-color: #e50914;
            background: rgba(229, 9, 20, 0.05)
        }

        .form-group input::placeholder {
            color: #666
        }

        .remember {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            font-size: .9rem
        }

        .remember label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #aaa;
            cursor: pointer
        }

        .remember input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #e50914
        }

        .remember a {
            color: #e50914;
            text-decoration: none
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #e50914, #b20710);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all .3s ease;
            position: relative;
            overflow: hidden
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(229, 9, 20, 0.4)
        }

        .btn:active {
            transform: translateY(0)
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width .6s, height .6s
        }

        .btn:hover::after {
            width: 300px;
            height: 300px
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
            color: #666;
            font-size: .85rem
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1)
        }

        .social-btns {
            display: flex;
            gap: 12px
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: .95rem;
            cursor: pointer;
            transition: all .3s ease
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2)
        }

        .social-btn svg {
            width: 20px;
            height: 20px
        }

        .switch {
            text-align: center;
            margin-top: 24px;
            color: #888;
            font-size: .95rem
        }

        .switch a {
            color: #e50914;
            font-weight: 600;
            text-decoration: none
        }

        .switch a:hover {
            text-decoration: underline
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            color: #666;
            font-size: .85rem
        }

        .footer strong {
            color: #e50914
        }

        .error {
            background: rgba(229, 9, 20, 0.1);
            border: 1px solid #e50914;
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: .9rem;
            display: none;
            animation: shake .5s ease
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0)
            }

            20%,
            60% {
                transform: translateX(-5px)
            }

            40%,
            80% {
                transform: translateX(5px)
            }
        }

        .success {
            background: rgba(70, 211, 105, 0.1);
            border: 1px solid #46d369;
            color: #46d369;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: .9rem;
            display: none
        }

        @media(max-width:480px) {
            .card {
                padding: 28px 20px
            }

            h1 {
                font-size: 1.5rem
            }

            .social-btns {
                flex-direction: column
            }
        }
    </style>
</head>

<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <div class="logo"><a href="index.html"><span>ðŸŽ¬</span> Flixaro</a></div>
        <div class="card">
            <h1 id="formTitle">Welcome Back</h1>
            <p class="subtitle" id="formSubtitle">Sign in to continue to Flixaro</p>
            <div class="error" id="errorBox"></div>
            <div class="success" id="successBox"></div>
            <form id="authForm">
                <div class="form-group" id="nameGroup" style="display:none">
                    <label>Full Name</label>
                    <input type="text" id="nameInput" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="emailInput" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="passInput" placeholder="Enter your password" required>
                </div>
                <div class="remember" id="rememberRow">
                    <label><input type="checkbox" checked> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn" id="submitBtn">Sign In</button>
            </form>
            <div class="divider">or continue with</div>
            <div class="social-btns">
                <button class="social-btn" id="googleBtn">
                    <svg viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Google
                </button>
            </div>
            <p class="switch" id="switchText">Don't have an account? <a href="register.html">Sign Up</a></p>
        </div>
        <p class="footer">Created by <strong>Ahmed Jaballah</strong><br>Flixaro Â© 2026</p>
    </div>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyDdaQ6LIYJ4Zrr9llcvBcXcR95t0-i9ZLU", authDomain: "study-buddy-af784.firebaseapp.com", databaseURL: "https://study-buddy-af784-default-rtdb.firebaseio.com", projectId: "study-buddy-af784", storageBucket: "study-buddy-af784.firebasestorage.app", messagingSenderId: "734404517699", appId: "1:734404517699:web:0f3bb434118a30caf5d9f6" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.database();
        const isRegister = location.pathname.includes('register');
        const $ = id => document.getElementById(id);
        function showError(msg) { $('errorBox').textContent = msg; $('errorBox').style.display = 'block'; $('successBox').style.display = 'none' }
        function showSuccess(msg) { $('successBox').textContent = msg; $('successBox').style.display = 'block'; $('errorBox').style.display = 'none' }
        if (isRegister) { $('formTitle').textContent = 'Create Account'; $('formSubtitle').textContent = 'Join Flixaro today'; $('nameGroup').style.display = 'block'; $('submitBtn').textContent = 'Create Account'; $('rememberRow').style.display = 'none'; $('switchText').innerHTML = 'Already have an account? <a href="login.html">Sign In</a>' }
        for (let i = 0; i < 20; i++) { const p = document.createElement('div'); p.className = 'particle'; p.style.left = Math.random() * 100 + '%'; p.style.animationDelay = Math.random() * 20 + 's'; p.style.animationDuration = (15 + Math.random() * 10) + 's'; $('particles').appendChild(p) }
        $('authForm').onsubmit = async e => { e.preventDefault(); const email = $('emailInput').value, pass = $('passInput').value, name = $('nameInput').value; try { if (isRegister) { const c = await auth.createUserWithEmailAndPassword(email, pass); await c.user.updateProfile({ displayName: name }); await db.ref(`users/${c.user.uid}/profile`).set({ name, email, created: Date.now() }); showSuccess('Account created! Redirecting...'); setTimeout(() => location.href = 'index.html', 1500) } else { await auth.signInWithEmailAndPassword(email, pass); showSuccess('Welcome back! Redirecting...'); setTimeout(() => location.href = 'index.html', 1000) } } catch (err) { showError(err.message) } };
        $('googleBtn').onclick = async () => { try { const p = new firebase.auth.GoogleAuthProvider(); const r = await auth.signInWithPopup(p); await db.ref(`users/${r.user.uid}/profile`).update({ name: r.user.displayName, email: r.user.email }); location.href = 'index.html' } catch (err) { showError(err.message) } };
        auth.onAuthStateChanged(u => { if (u && !isRegister) location.href = 'index.html' });
    </script>
</body>

</html>
